<div class="category-slider py-5">
  <div class="container">
    <h3 class="text-center mb-5 fw-bold text-dark">Shop by Category</h3>

    @if (isLoading) {
      <div class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    } @else {
      <div class="row g-4 justify-content-center">
        @for (category of categories; track category._id) {
          <div class="col-6 col-md-4 col-lg-2">
            <a [routerLink]="['/category', category._id]" class="category-card text-decoration-none">
              <div class="card text-center h-100 border-0 shadow-sm-hover category-card-item">
                <div class="card-body d-flex flex-column justify-content-center">
                  <div class="category-icon-wrapper mb-3">
                    <i [class]="getCategoryIcon(category.name)" class="category-icon"></i>
                  </div>
                  <h6 class="card-title mb-0 fw-semibold">{{ category.name }}</h6>
                </div>
              </div>
            </a>
          </div>
        }
      </div>
    }
  </div>
</div>
