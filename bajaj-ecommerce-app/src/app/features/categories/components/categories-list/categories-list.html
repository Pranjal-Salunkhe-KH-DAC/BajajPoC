<bajaj-nav-bar></bajaj-nav-bar>

<div class="categories-page py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="fw-bold mb-3">Shop by Categories</h1>
      <p class="text-muted lead">Explore our extensive collection of products</p>
    </div>
    
    @if (isLoading) {
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    } @else if (categories.length > 0) {
      <div class="row g-4">
        @for (category of categories; track category._id) {
          <div class="col-md-6 col-lg-4">
            <a [routerLink]="['/category', category._id]" class="text-decoration-none">
              <div class="category-card-modern h-100">
                <div class="category-image-container">
                  <img 
                    [src]="category.image || 'https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=600&h=400&fit=crop'" 
                    class="category-image"
                    [alt]="category.name">
                  <div class="category-overlay"></div>
                </div>
                <div class="category-content">
                  <h4 class="category-title">{{ category.name }}</h4>
                  <p class="category-subtitle">Browse products <i class="bi bi-arrow-right ms-1"></i></p>
                </div>
              </div>
            </a>
          </div>
        }
      </div>
    } @else {
      <div class="empty-state text-center py-5">
        <i class="bi bi-folder-x" style="font-size: 4rem; color: #cbd5e0;"></i>
        <h4 class="mt-3">No categories found</h4>
        <p class="text-muted">Please check back later.</p>
      </div>
    }
  </div>
</div>

<bajaj-footer></bajaj-footer>
